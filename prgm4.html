<html>
<head>
	<title>superscript</title>
</head>
<body>
	a<sup>2</sup>-b<sup>2</sup>=(a-b)(a+b)<br>
	(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab<br>
	a<sup>2</sup>+b<sup>2</sup>=(a+b)<sup>2</sup>-2ab<br>
	(a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup><br>
	(a+b+c)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+c<sup>2</sup>+2ab+2bc+2ac<br>
</body>
</html>
